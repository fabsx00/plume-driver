plugins {
    id 'scala'
    id 'cz.alenkacz.gradle.scalafmt' version '1.14.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "io.shiftleft:codepropertygraph_2.13:$cpgVersion"
    implementation "io.shiftleft:semanticcpg_2.13:$cpgVersion"
    testCompile "io.shiftleft:semanticcpg-tests_2.13:$cpgVersion:tests"
    testImplementation 'org.scalatest:scalatest_2.13:3.1.1'
}

group = "io.github.plume-oss"
version = "0.0.3"

sourceSets {
    main.java.srcDirs = []
    main.scala.srcDirs = ["src/main/scala"]
}